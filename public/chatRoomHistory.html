<!DOCTYPE html>
<html ng-app="chatApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Chat History</title>
		<!-- Bootstrap -->
		<link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.min.css'></link>
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
			
		<script src='/lib/jquery/dist/jquery.min.js' type='text/javascript'></script>
		<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/lib/angular/angular.min.js"></script>
		<script src="/javascripts/chatHistoryController.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="ChatHistoryController">
		<div class="container">
			<div class="row">
				<div id="title" class="col-md-12">
					<h1><span class="glyphicon glyphicon-file" aria-hidden="true"></span> 
						Chat History
						<small>AngularJs training</small>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="dropdown">	
					<div class="btn-group" style="margin-bottom: 1%;">
                    	<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
	                        <i class="fa fa-plus"></i>
	                        Select a chatroom <span class="caret"></span>
	                    </button>
	                    <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="chatRoom in chatRooms" style="cursor: pointer;">
                                <a ng-click="reloadHistory(chatRoom)">{{ chatRoom }}</a>
                            </li>
                        </ul>
                    </div>
				</div>
			</div>
			<div class="row">
				<div id="subtitle" class="col-md-12">
					<h3>Room name: {{ chatRoomName }}</h2>
				</div>
			</div>
			<div class="row">
				<div id="chatLines" class="col-md-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Creation date</th>
								<th>User</th> 
								<th>Message</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="chatLine in chatLines">
								<td>{{ chatLine.serverDateTime }}</td>
								<td>{{ chatLine.nickName }}</td>
								<td>{{ chatLine.message }}</td>
							</tr>
						</tbody>
					</table>
				</div>		
			</div>
		</div>
	</body>
</html>
