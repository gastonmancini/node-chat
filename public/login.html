<!DOCTYPE html>
<html ng-app="chatApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat SignUp</title>
		<link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.min.css'></link>
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
		<script src='/lib/jquery/dist/jquery.min.js' type='text/javascript'></script>
		<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/lib/angular/angular.min.js"></script>
		<script src="/javascripts/authController.js"></script>
	</head>
	<body ng-controller="AuthController">
		<div class="container form-signup"">
			<div class="row">
				<div id="title" class="col-md-12">
					<h1>
						<span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Login
						<small>Chat server</small>
					</h1>
				</div>
			</div>
			<div class="row">
				<form name="form">
					<div class="form-group">
						<label for="inputEmail">Email address</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Enter email" ng-model="user.email">
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="auth(user)">Submit</button>
				</form>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<ul class="list-inline">
							<li>Â© 2015, Yet another NodeJs live chat</li>
							<li><a target="_blank" href="https://github.com/gastonmancini/node-chat#api">API</a></li>
						</ul>	
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
