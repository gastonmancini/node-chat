<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Chat</title>
		<!-- Bootstrap -->
		<link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.min.css'></link>
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="title" class="col-md-12">
					<h1>
						<span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Chat Server
						<small>Node training</small>
					</h1>
				</div>
			</div>
			<div class="row alto">
				<div class="col-md-8">
					<div class="panel panel-primary">
						<div class="panel-heading" id="room"></div>
						<div class="panel-body" id="messages"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading">Chatrooms
							<button id="newchatroom" type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</button>
						</div>
						<div class="panel-body" id="divroomlist">
							<select multiple id='room-list' class="form-control"></select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<form id='send-form'>
					<div class="form-group col-md-10">
						<input type="text" class="form-control" id='send-message' placeholder="Write something..." />
					</div>
					<div class="form-group col-md-2">
						<button id='send-button' type="submit" class="btn btn-primary btn-block">Submit
							<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
						</button>
					</div>
				</form>
			</div>
		<div class="row">
			<div class="col-md-12">
				<div id="help" class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Chat commands</h3>
					</div>
					<div class="panel-body">
						<p>Change nickname:
							<i>/nick [username]</i>
						</p>
						<p>Join/create room:
							<i>/join [room name]</i>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<a class="btn btn-default" href="/history/">Chat history 
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</a>
			</div>
		</div>
		</div>
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Create new chatroom</h4>
					</div>
					<div class="modal-body">
						<div class="form-group" id="modal-input-chatname">
							<label class="control-label" for="inputChatRoomName">Chatroom name</label>
							<input type="text" class="form-control" id="inputChatRoomName" placeholder="Enter name" required>
							<span class="glyphicon glyphicon-remove form-control-feedback" id="iconchangechatroomname"></span>
							<span id="inputChatRoomName" class="sr-only">The name cannot be empty</span>
						</div>
					</div>
					<div class="modal-footer">
						<button id="createNewChatroom" type="button" class="btn btn-default">Save</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<script src='/socket.io/socket.io.js' type='text/javascript'></script>
		<script src='/lib/jquery/dist/jquery.min.js' type='text/javascript'></script>
		<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src='/javascripts/chat.js' type='text/javascript'></script>
		<script src='/javascripts/chat-ui.js' type='text/javascript'></script>
	</body>

</html>
