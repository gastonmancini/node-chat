<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Chat</title>
		<!-- Bootstrap -->
		<link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.min.css'></link>
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="title" class="col-md-12">
					<h1>Chat Server
						<small>Node training</small>
					</h1>
				</div>
			</div>
			<div class="row alto">
				<div class="col-md-8">
					<div class="panel panel-primary">
						<div class="panel-heading" id="room"></div>
						<div class="panel-body" id="messages"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading">Chatrooms</div>
						<div class="panel-body" >
							<select multiple id='room-list' class="form-control"></select>
						</div>	
					</div>
				</div>
			</div>
			<div class="row">
				<div>
					<div class="col-md-10">
						<form id='send-form'>
							<div class="form-group">
								<input type="text" class="form-control" id='send-message' placeholder="Write something..." />
							</div>
							
						</form>
					</div>
					<div class="col-md-2">
						<button id='send-button' type="submit" class="btn btn-primary btn-block">Submit</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="help" class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Chat commands</h3>
						</div>
						<div class="panel-body">
							<p>Change nickname:
								<i>/nick [username]</i>
							</p>
							<p>Join/create room:
								<i>/join [room name]</i>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='/socket.io/socket.io.js' type='text/javascript'></script>
		<script src='/lib/jquery/dist/jquery.min.js' type='text/javascript'></script>
		<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src='/javascripts/chat.js' type='text/javascript'></script>
		<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
	</body>

</html>
