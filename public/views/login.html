<div class="container form-signup" ng-controller="AuthController">
	<div class="row">
		<div id="title" class="col-md-12">
			<h1>
				<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp;Login
				<small>Chat server</small>
			</h1>
		</div>
	</div>
	<div class="row">
		<form name="form">
			<div class="form-group">
				<label for="inputEmail">Email address</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Enter email" ng-model="credentials.email">
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
			</div>
			<div class="form-group">
				<div class="error" ng-show="formregister.error">
					<p class="text-danger">Invalid credentials</p>
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="authenticate(credentials)">Submit</button>
			<a href="/register" class="btn btn-default btn-lg btn-block" role="button">Create an account</a>
		</form>
	</div>
</div>
