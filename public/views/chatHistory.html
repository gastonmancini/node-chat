<div class="container" ng-controller="ChatHistoryController">
	<div class="row">
		<div id="title" class="col-md-10">
			<h1>
				<span class="glyphicon glyphicon-file" aria-hidden="true"></span>Chat History
				<small>AngularJs training</small>
			</h1>
		</div>
		<div class="col-md-2">
			<a class="btn btn-default" href="/" id="gobacktothechat">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							 Back to the chat</a>
		</div>
	</div>
	<div class="row">
		<div id="chatroomsdropdown" class="dropdown">
			<div class="btn-group">
				<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					<i class="fa fa-plus"></i>Select a chatroom
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="chatRoom in chatRooms" style="cursor: pointer;">
						<a ng-click="reloadHistory(chatRoom)">{{ chatRoom }}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="subtitle" class="col-md-12">
			<h3>Room name: {{ chatRoomName }}</h3>
		</div>
	</div>
	<div class="row">
		<div id="chatLines" class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>Creation date</th>
						<th>User</th>
						<th>Message</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="chatLine in chatLines">
						<td>{{ chatLine.serverDateTime }}</td>
						<td>{{ chatLine.nickName }}</td>
						<td>{{ chatLine.message }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
